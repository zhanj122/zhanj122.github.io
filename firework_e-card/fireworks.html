<html>
    <head>
        <title>Fireworks E-Card</title>
        <link rel="stylesheet" href="css/lightbox.css" />
        <link rel="stylesheet" href="css/styles.css" />
        
        <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
        <script src="javascript/jquery.js"></script>
        
    </head>
    
    <body>
        <div class="lightbox-wrapper hide">
            <div class="lightbox">
                <form action="action_page.php" method="post" enctype="text/plain">
                    <div class="to">
                        <strong>to:</strong>
                    </div>
                    <div class="email">
                        <input placeholder="enter email(s) here" type="text" name="email" value="enter email(s) here"><br>
                    </div>
                    <div class="message">
                        <textarea placeholder="say something nice." cols="68" rows="16" name="myname"></textarea>
                    </div>
                    <div class="send">
                        <input type="submit" value="send!">
                    </div>
                    <div class="nevermind">
                        <input type="reset" value="nevermind.">
                    </div>
                </form>
            </div>
        </div>
        
        <div class="fireworks-container disabled"></div>
        
        <div class="actions">
            <img src="assets/button_record.png" class="record" />
            <span class="recording hide">
                <img src="assets/button_recording_2f.gif" class="stop hide" />
            </span>
        </div>
        
        <script src="javascript/fireworks.js"></script>
    </body>
</html>
