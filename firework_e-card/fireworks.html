<html>
    <head>
        <title>Fireworks E-Card</title>
        <link rel="stylesheet" href="css/lightbox.css" />
        <link rel="stylesheet" href="css/styles.css" />
        
        <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
        <script src="javascript/jquery.js"></script>
        
    </head>
    
    <body>
        <div class="lightbox-wrapper hide">
            <div class="lightbox">
                <div class="to"><strong>to:</strong></div>
                <div class="email">enter email(s) here</div>
                <div class="message">say something nice.</div>
                <div class="send">send!</div>
                <div class="nevermind">nevermind.</div>
            </div>
        </div>
        
        <div class="fireworks-container disabled"></div>
        
        <div class="actions">
            <img src="assets/button_record.png" class="record" />
            <span class="recording hide"></span>
            <img src="assets/button_recording_2f.gif" class="stop hide" />
        </div>
        
        <script src="javascript/fireworks.js"></script>
    </body>
</html>
